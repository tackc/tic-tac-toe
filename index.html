<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
      <title>Tic-Tac-Toe</title>
</head>
<body>
      <main>
            <header>
                  <h1>Tic-Tac-Toe-Yo!</h1>
                  <h2>Game Status Goes Here...</h2>
                  <button class="btn playAgainBtn">Play Again</button>
            </header>

            <div class="wrapper gameBoard">
                  <div class="box1 leftColumn topRow cellHover"></div>
                  <div class="box2 centerColumn topRow cellHover"></div>
                  <div class="box3 rightColumn topRow cellHover"></div>
                  <div class="box4 leftColumn centerRow cellHover"></div>
                  <div class="box5 centerColumn centerRow cellHover"></div>
                  <div class="box6 rightColumn centerRow cellHover"></div>
                  <div class="box7 leftColumn bottomRow cellHover"></div>
                  <div class="box8 centerColumn bottomRow cellHover"></div>
                  <div class="box9 rightColumn bottomRow cellHover"></div>
            </div>
      </main>
       
<script src="js/main.js"></script>
</body>
</html>
