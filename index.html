<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
      <title>Tic-Tac-Toe</title>
</head>
<body>
      <main>
            <header>
                  <h1>Tic-Tac-Toe-Yo!</h1>
                  <h2>Game Status Goes Here...</h2>
                  <h3>X - It's your turn!</h3>
            </header>
<!-- The main contents of my game board are below -->
            <div class="wrapper gameBoard" id="gameBoard">
                  <div class="box1 leftColumn topRow cellHover cell position"></div>
                  <div class="box2 centerColumn topRow cellHover cell position"></div>
                  <div class="box3 rightColumn topRow cellHover cell position"></div>
                  <div class="box4 leftColumn centerRow cellHover cell position"></div>
                  <div class="box5 centerColumn centerRow cellHover cell position"></div>
                  <div class="box6 rightColumn centerRow cellHover cell position"></div>
                  <div class="box7 leftColumn bottomRow cellHover cell position"></div>
                  <div class="box8 centerColumn bottomRow cellHover cell position"></div>
                  <div class="box9 rightColumn bottomRow cellHover cell position"></div>
            </div>
<!-- Reset button -->
            <div class="resetBtn">
                  <button class="btn">Reset Game</button>
            </div>
      </main>
       
<script src="js/main.js"></script>
</body>
</html>
